<div class="content-container-register">
    <div class="left-container-register">
        <div class="text-container-register">
            <span>Join us and work agile.</span>
        </div>

        <div>
            <img class="kenben-register" src="assets/img/kenben.png">
        </div>
    </div>

    <div class="right-container-register">
        <form class="form-register" (ngSubmit)="register()">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" name="username" [(ngModel)]="username" required>
                <label class="mdl-textfield__label" for="username">Username</label>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="email" name="email" [(ngModel)]="email" required>
                <label class="mdl-textfield__label" for="email">Email</label>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="password" name="password" [(ngModel)]="password" required>
                <label class="mdl-textfield__label" for="password">Password</label>
            </div>

            <div class="btn">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Register</button>
            </div>
        </form>
    </div>
</div>
