<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">WORKSPACE</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">MY BOARDS</span>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
      (click)="logout()">Logout</button>
  </div>

  <main class="mdl-layout__content">
    <div class="page-content">
      <!-- Your content goes here -->
      <div class="board-list">
        <ul class="demo-list-item mdl-list">
          <li class="mdl-list__item" *ngFor="let board of boards">
            <span class="mdl-list__item-primary-content board"
              (click)="openCurrentBoard(board.id)">{{board.title}}</span>
          </li>
          <li class="mdl-list__item" *ngFor="let newBoard of newBoards">
            <span class="mdl-list__item-primary-content board"
              (click)="openCurrentBoard(newBoard.id)">{{newBoard.title}}</span>
          </li>
        </ul>
      </div>

      <div class="create-container">
        <form (ngSubmit)="createBoard()">
          <div class="create">
            <span class="title">New Board</span>
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" name="title" [(ngModel)]="title">
              <label class="mdl-textfield__label" for="sample1">name...</label>
            </div>
          </div>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            [disabled]="formControl">Create</button>
        </form>
      </div>
    </div>
  </main>
</div>
