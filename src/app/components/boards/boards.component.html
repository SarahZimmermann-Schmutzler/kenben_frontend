<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">WORKSPACE</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">LOGOUT</a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">MY BOARDS</span>
      <nav class="mdl-navigation" *ngFor="let board of boards">
        <a class="mdl-navigation__link" href="">{{board.title}}</a>
        <!-- <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a> -->
      </nav>
    </div>

    <main class="mdl-layout__content">
      <div class="page-content">
        <!-- Your content goes here -->
        <form (ngSubmit)="createBoard()">
            <input type="text" name="title" [(ngModel)]="title" required>
            <button>Create</button>
        </form>
    </div>
    </main>
  </div>
